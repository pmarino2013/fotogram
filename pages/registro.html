<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="../img/favicon.png" type="image/png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/registro.css" />

    <title>Fotogram | Registro</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="row">
        <div class="col-md-5 d-none d-md-block img-card">
          <img src="../img//phone.png" alt="phone" />
        </div>
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <div class="text-center">
                <h3>🅵🅾🆃🅾🅶🆁🅰🅼</h3>
                <p class="text-muted">
                  Registrate para ver las fotos de tus amigos
                </p>
              </div>



              <form class="needs-validation" novalidate>
                <div class="mb-2">
                  <input
                    type="email"
                    class="form-control"
                    id="validationCustom01"
                    placeholder="Correo electrónico"
                    required
                  />
                </div>
                <div class="mb-2">
                  <input
                    type="text"
                    class="form-control"
                    id="validationCustom02"
                    placeholder="Nombre completo"
                    required
                  />
                </div>
                <div class="mb-2">
                  <input
                    type="text"
                    class="form-control"
                    id="validationCustom03"
                    placeholder="Nombre de usuario"
                    required
                  />
                </div>
                <div class="mb-2">
                  <input
                    type="password"
                    class="form-control"
                    id="validationCustom04"
                    required
                    placeholder="Contraseña"
                  />
                </div>
                <div class="mb-2">
                  <select class="form-select" id="validationCustom05" required>
                    <option selected disabled value="">Avatar...</option>
                    <option value="avatar1">Mujer normal</option>
                    <option value="avatar2">Mujer office</option>
                    <option value="avatar4">Mujer rubia</option>
                    <option value="avatar6">Mujer Geek</option>
                    <option value="avatar3">Hombre profesional</option>
                    <option value="avatar5">Hombre Geek</option>
                  </select>
                  <div class="invalid-feedback">Seleccione su avatar</div>
                </div>
                <div class="d-grid mt-3">
                  <button class="btn btn-primary" type="submit">
                    Registrarte
                  </button>
                  <p class="text-muted text-center mt-2">
                    Al registrarte aceptas nuestras condiciones y políticas de
                    privacidad
                  </p>
                </div>

                <!-- <input class="form-control" type="email" placeholder="Correo electrónico"> -->
                <!-- <input class="form-control" type="text" placeholder="Nombre completo">
                <input class="form-control" type="text" placeholder="Nombre de usuario">
                <input class="form-control" type="password" placeholder="Contraseña"> -->

              </form>

              <div class="text-muted text-center">
                <hr />
                <span
                  >Si ya tienes cuenta puedes ingresar desde
                  <a href="../index.html">aquí</a>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="../js/app.js"></script>
  </body>
</html>
